<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Member Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media (min-width: 500px) {
                body {
                    background-color: rgb(12, 99, 133);
                    margin-left: 1cm ;padding:0;
                }
            }

            @media (max-width: 499px) {
                body {
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <section id="Capture Member Information">
            <h1 style="color: black; font-weight: 900; text-align: center;">Welcome to your Member registration page</h1>
            <h2 style="color: whitesmoke; font-weight: 500; text-align: center;">We will have you up and running in no time, we just need to verify some information from you</h2>
            <br>
        </section>
        <form>
            <input type="text" placeholder="Your Member ID" name="MemberID">
            <br>
            <br>
            <input type="text" placeholder="Your First Name" name="FirstName">
            <input type="text" placeholder="Your Last Name" name ="LastName">
            <input type="date" placeholder="Your date of birth" date ="DateOfBirth">
            <button>Register!</button>
        </form>
    </body>
