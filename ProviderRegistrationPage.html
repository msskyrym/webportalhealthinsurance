<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Healthcare Provider Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media (min-width: 500px) {
                body {
                    background-color: rgb(123, 219, 13);
                    margin-left: 1cm ;padding:0;
                }
            }

            @media (max-width: 499px) {
                body {
                    background-color: green;
                }
            }
        </style>
    </head>
    <body>
        <section id="Capture Provider Information">
            <h1 style="color:black; font-weight: 900; text-align: center;">Welcome to the Healthcare Provider registration page</h1>
            <h2 style="color: black; font-weight: 500; text-align: center;">We just need to collect some information from you</h2>
            <img>
            <br>
        </section>
        <form>
            <input type="text" placeholder="Your National Provider ID" name="ProviderID">
            <br>
            <br>
            <input type="email" placeholder="Your Email Address" email="emailaddress">
            <br>
            <br>
            <input type="text" placeholder="Your First Name" name="FirstName">
            <input type="text" placeholder="Your Last Name" name ="LastName">
            <br>
            <input type="text" placeholder="Contact Number" name ="Contact Number">
            <br>
            <br>
            <h2 style="color: black; text-align: left;">Your Healthcare Practice or Organisation Information</h2>
            <br>
            <input type="text" placeholder="Practice or Organisation Name" name ="BusinessName">
            <br>
            <br>
            <input type="text" placeholder="Address Line 1" name ="AddressLine1">
            <br>
            <br>
            <input type="text" placeholder="Address Line 2" name ="AddressLine2">
            <br>
            <br>
            <input type="text" placeholder="Address Line 3" name ="AddressLine3">
            <br>
            <br>
            <input type="text" placeholder="State or County" name ="StateOrCounty">
            <br>
            <br>
            <input type="text" placeholder="Your postal code" text ="PostCode">
            <br>
            <br>
            <input type="text" placeholder="Your Country" date ="Country">
            <br>
            <br>
            <button>Submit!</button>
            
        </form>
    </body>
