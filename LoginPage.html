<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media (min-width: 500px) {
                body {
                    background-color: mintcream;
                    margin-left: 1cm ;padding:0;
                }
            }

            @media (max-width: 499px) {
                body {
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <section id="Login Details">
            <h1 style="color: cadetblue; font-weight: 900; text-align: center;">Let's get you logged in</h1>
            <br>
        </section>
        <form>
            <input type="text" placeholder="emailaddress" name="emailaddress">
            <br>
            <br>
            <input type="text" placeholder="password" name="password">
            <button>Submit!</button>
            <br>
        </form>
        <br>
        <section id="forgotten details">
            <h3 style="color: blue; font-weight: 200; text-anchor: start;">If you have forgotten your login details, we have you covered</h1>
        </section>
    </body>
